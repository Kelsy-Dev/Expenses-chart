<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script defer src="main.js"></script>
  
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="content">
  <header>

    <div class="head">
      <p> My balance </br><br>
      <strong class="bal">$921.48</strong></p>
      <img src="images/logo.svg" alt="logo">
    </div>

  </header>
    
  <main>
    <p>Spending - Last 7 days</p>

    <div class="graph">

        <div class="col">
        <div id="day1" class="info"></div>
        <div id="mon"></div>
        <p>mon</p>
        </div>

        <div class="col">
        <div id="day2" class="info"></div>
        <div id="tue"></div>
        <p>tue</p>
        </div>

        <div class="col">
        <div id="day3" class="info"></div>
        <div id="wed"></div>
        <p>wed</p>
        </div>

        <div class="col">
        <div id="day4" class="info"></div>
        <div id="thu"></div>
        <p>thu</p>
        </div>

        <div class="col">
        <div id="day5" class="info"></div>
        <div id="fri"></div>
        <p>fri</p>
        </div>

        <div class="col">
          <div id="day6" class="info"></div>
        <div id="sat"></div>
        <p>sat</p>
        </div>

        <div class="col">
          <div id="day7" class="info"></div>
        <div id="sun"></div>
        <p>sun</p>
        </div>

     </div>

  <hr>
    <div class="summary">
      <div class="total">
      <p>Total this month</p>
      <p>$478.33</p>
      </div>

      <div class="percent">
      <p>+2.4%</p>
      <p>from last month</p>
      </div>
    </div>

  </main>
</div>
  
  <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://twitter.com/KLC_Dev" target="_blank">Kelsy_Dev</a>.
  </div>
  </footer>
</body>
</html>
